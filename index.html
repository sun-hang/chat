<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="填写发送的消息">
    <button>点击发送消息到服务端</button>
    <script>
        const socket = new WebSocket('ws:localhost:12306');
        socket.onopen = () => {
            console.log('链接已建立')
        }
        socket.onclose = () => {
            console.log('链接已断开')
        }
        socket.onmessage = (chunk) => {
            console.log(chunk)
        }
        // socket.close()
        document.querySelector('button').onclick = () => {
            socket.send(document.querySelector('input').value);
        }
    </script>
</body>

</html>
